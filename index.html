<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image gallery</title>
  </head>
  <body>
    <div id="app">
  
      <div class="container">

    <div class="header">
  <h1>Image Gallery</h1>
  <p>Click on the images to view them in a lightbox.</p>
</div>
<div class="parent">
<div class="gallery">

  <div class="gallery-item">
    <img src="src/images/57.jpg" alt="Image 1" data-lightbox="image1">
    <div class="gallery-caption">Image 1 caption</div>
  </div>
  
  
  <div class="gallery-item">
    <img src="src/images/70.jpg" alt="Image 2" data-lightbox="image2">
    <div class="gallery-caption">Image 2 caption</div>
  </div>
  
  
  <div class="gallery-item">
    <img src="src/images/59.jpg" alt="Image 3" data-lightbox="image3">
    <div class="gallery-caption">Image 3 caption</div>
  </div>

  <div class="gallery-item">
    <img src="src/images/66.jpg" alt="Image 3" data-lightbox="image3">
    <div class="gallery-caption">Image 4 caption</div>
  </div>

  <div class="gallery-item">
    <img src="src/images/77.jpg" alt="Image 3" data-lightbox="image3">
    <div class="gallery-caption">Image 5 caption</div>
  </div>

  <div class="gallery-item">
    <img src="src/images/76.jpg" alt="Image 3" data-lightbox="image3">
    <div class="gallery-caption">Image 6 caption</div>
  </div>
  
  <!-- Add more images here -->
</div>

<!-- The lightbox container -->
<div class="lightbox">
  <div class="lightbox-content">
    <img src="src/images/56.jpg" alt="" class="lightbox-image">
    <div class="lightbox-caption"></div>
    <button class="lightbox-close">Close</button>
  </div>
</div>
      </div>
</div>

    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
